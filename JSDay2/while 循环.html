    1. 页面输出1-100  核心思路： 利用 i ,因为正好和 数字对应 2. 计算从1加到100的总和并输出  核心思路：  声明累加和的变量 sum  每次把 i 加到 sum 里面 3. 计算1-100之间的所有偶数和  核心思路：  声明累加和的变量 sum  首先利用if语句把 i 里面是偶数筛选出来  把 筛选的 i 加到 sum 里面

    <script>
        let i = 1
        let sum = 0,
            evenSum = 0
        while (i <= 100) {
            sum += i
            if (i % 2 === 0) {
                evenSum += i
            }
            i++
        }
        console.log("1-100的和：" + sum)
        console.log("1-100中偶数的和：" + evenSum)
    </script>
