<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    用户输入秒数，可以自动转换为时分秒
    <script>
        let time = prompt('请输入您想转换的时间：')

        function timeChange(params) {
            let hour = minute = second = 0
            hour = parseInt(params / 3600 % 24)
            minute = parseInt(params % 3600 / 60)
            second = params % 3600 % 60

            hour < 10 ? hour = '0' + hour : hour
            minute < 10 ? minute = '0' + minute : minute
            second < 10 ? second = '0' + second : second




            return [hour, minute, second]
        }
        let arr = timeChange(time)
        document.write(`转换后的时间为：${arr[0]}:${arr[1]}:${arr[2]}`)
    </script>
</body>

</html>
