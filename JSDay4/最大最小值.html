    <script>
        function min_max(array) {
            let max = min = array[0]
                // let mArr = []
            for (let i = 0; i < array.length; i++) {
                if (max < array[i]) {
                    max = array[i]
                } else if (min > array[i]) {
                    min = array[i]
                }
            }
            return [max, min]
                /*  mArr.push(max)
                 mArr.push(min)
                 return mArr */
        }
        let arr = min_max([1, 23, 4, 5, 67, 2])

        document.write(`max:${arr[0]}`)
    </script>
