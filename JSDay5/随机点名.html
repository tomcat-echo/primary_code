<body>
    <script>
        function rollCall(length) {
            length = Math.floor(Math.random() * (length))
            return length
        }
        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
        let index = rollCall(arr.length)
        document.write(arr[index])

        arr.splice(index, 1)
        console.log(arr);
    </script>
</body>
