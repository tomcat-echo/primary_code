<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    猜数字最多猜八次,您已经没有机会了！
    <script>
        function randomNum(max, min) {
            let num = Math.floor(Math.random(max - min + 1)) + min
            return num

        }

        let resultNum = randomNum(10, 0)
        for (let i = 0; i < 8; i++) {
            let num = prompt('请输入（0-10）中任意数字：')
            if (num < resultNum) {
                alert('您猜的数字小了')
            } else if (num > resultNum) {
                alert('您猜的数字大了')
            } else {
                alert('恭喜你猜对了')
                break
            }

        }
    </script>
</body>

</html>
