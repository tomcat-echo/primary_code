<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边导航</title>
    <style>
        li {
            width: 234px;
            height: 42px;
            background-color: #2c505f;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            text-indent: 30px;
            line-height: 42px;
        }
        
        li:hover {
            cursor: pointer;
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>手机 电话卡</li>
        <li>电视 盒子</li>
        <li>笔记本 显示器</li>
        <li>家电 插电板</li>
        <li>出行 穿戴</li>
        <li>智能 路由器</li>
        <li>电源 配件</li>
        <li>健康 儿童</li>
        <li>耳机 机箱</li>
        <li>生活 箱包</li>
    </ul>
</body>

</html>
