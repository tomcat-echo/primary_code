<body>
    <script>
        /**
         * @param {number} x
         * @return {boolean}
         */
        let x = 121
        alert(x.toString().split("").reverse());

        let isPalindrome = function(x) {

            return x.toString() === x.toString().split("").reverse().join("")

        };
        console.log(isPalindrome);
    </script>
