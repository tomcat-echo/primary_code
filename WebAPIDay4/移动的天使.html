<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <img src="./images/tianshi.gif" alt="" srcset="">
    <script>
        let pic = document.querySelector('img')
        document.addEventListener('mousemove', function(e) {
            pic.style.left = e.pageX - 35 + 'px'
                // 注意加单位
            pic.style.top = e.pageY - 50 + 'px'
        })
    </script>
</body>

</html>
