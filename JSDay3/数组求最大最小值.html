<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p> 需求：求数组 [2,6,1,77,52,25,7] 中的最大值</p>
    <p>分析： ①：声明一个保存最大元素的变量 max。 ②：默认最大值可以取数组中的第一个元素。 ③：遍历这个数组，把里面每个数组元素和 max 相比较。 ④：如果这个数组元素大于max 就把这个数组元素存到 max 里面，否则继续下一轮比较。 ⑤：最后输出这个 max</p>
    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7]
        let maxNum = 0,
            minNum = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > maxNum) {
                maxNum = arr[i]
            } else if (minNum > arr[i]) {
                minNum = arr[i]

            }
        }
        document.write(`最大值为：${maxNum},最小值为：${minNum}`)
    </script>
</body>

</html>
