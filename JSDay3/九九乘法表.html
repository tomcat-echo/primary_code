<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* body {
            font-size: 0;
        }
         */
        
        div {
            display: inline-block;
            width: 100px;
            height: 25px;
            font-size: 12px;
            line-height: 25px;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`
                
                <div>${j} x ${i} = ${j*i}</div>
                `)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
