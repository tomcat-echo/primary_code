<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption {
            text-align: center;
        }
        
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #000;
            padding: 15px;
        }
    </style>
</head>

<body>

    <script>
        let sum = prompt("请输入银行卡总金额：")
        let elecFee = prompt("请输入电费：")
        let waterFee = prompt("请输入水费：")
        let netFee = prompt("请输入网费：")
        document.write(
            `
           

<table>
     <caption>2022年3月支出</caption>
    <th>银行卡总额</th>
    <th>电费</th>
    <th>水费</th>
    <th>网费</th>
    <th>银行卡余额</th>
    <tr>
        <td>${sum}</td>
        <td>${elecFee}</td>
        <td>${waterFee}</td>
        <td>${netFee}</td>
        <td>${sum-elecFee-waterFee-netFee}</td>
    </tr>
</table>
            `
        )
    </script>
</body>

</html>
