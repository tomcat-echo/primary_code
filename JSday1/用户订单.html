<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #000;
            padding: 15px;
        }
    </style>
</head>

<body>
    <form action="post">

    </form>
    <script>
        let price = prompt("请输入商品价值：")
        let num = prompt("请输入商品数量：")
        let address = prompt("请输入收货地址：")
        let total = price * num
        document.write(`
        <table>
            <caption>订单确认</caption>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品总价</th>
            <th>收货地址</th>
            <tr>
                <td>小米手机青春PLUS</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${total}元</td>
                <td>${address}</td>
            </tr>
        </table>

            `)
    </script>
</body>

</html>
