<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    需求：页面弹出对话框，‘你爱我吗’，如果输入‘爱’，则结束，否则一直弹出对话框 分析： ①：循环条件永远为真，一直弹出对话框 ②：循环的时候，重新让用户输入 ③：如果用户输入的是： 爱，则退出循环 （break）
    <script>
        while (true) {
            let isLove = prompt("你爱我吗？")
            if (isLove === '爱') {
                alert("真好")
                break
            }
        }
    </script>
</body>

</html>
