<body>
    用户输入，如果工龄大于1年，年底奖金+2000， 否则年底没奖金

    <script>
        let workAge = prompt("请输入您的工龄：(输入数字)")
        if (workAge >= 1) {
            console.log("恭喜您有2000元的年终奖金！")
        } else {
            console.log("抱歉，您的入职时间不足1年暂无年终奖金")
        }
    </script>
</body>

</html>
