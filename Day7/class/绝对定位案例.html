<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 0 auto;
            position: relative;
            height: 200px;
            width: 200px;
            background-color: pink;
        }
        
        .blue {
            position: absolute;
            height: 50px;
            width: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="blue"></div>
    </div>
</body>

</html>
